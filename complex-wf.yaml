apiVersion: 1
output: sixtht
tasks:
  firstt:
    run: first

  secondt:
    run: second
    inputs: "{$.Tasks.firstt.Output}"
    requires:
    - firstt

  thirdt:
    run: third
    inputs:
      body: "{$.Tasks.secondt.Output}"
    requires:
    - secondt


  fourtht:
    run: fourth
    inputs: "{$.Tasks.secondt.Output}"
    requires:
    - secondt

  fiftht:
    run: fifth
    inputs: "{$.Tasks.fourtht.Output + $.Tasks.thirdt.Output}"
    requires:
    - thirdt
    - fourtht

  sixtht:
    run: sixth
    inputs: "{$.Tasks.fiftht.Output}"
    requires:
    - fiftht

